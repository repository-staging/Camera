name: Build application

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2.3.1
        with:
          distribution: 'temurin'
          java-version: 11
          cache: gradle
      - name: Build with Gradle
        run: ./gradlew build --no-daemon
